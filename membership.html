<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Membership - Sound Library</title>
  <link rel="stylesheet" href="style.css" />
  <script src="language.js" defer></script>
  <style>
    .language-switcher {
      text-align: right;
      padding: 10px;
    }
    .language-switcher button {
      margin-left: 5px;
    }
    form {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f3f3f3;
      border-radius: 8px;
    }
    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    form input, form textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    form button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #74A7B7;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    form button:hover {
      background-color: #5c8c9b;
    }
  </style>
</head>
<body>
  <header>
    <div class="language-switcher">
      <button onclick="setLanguage('en')">English</button>
      <button onclick="setLanguage('ms')">Malay</button>
    </div>
    <a href="index.html">
      <img src="https://i.postimg.cc/1zjLbBx4/photo-2025-06-25-11-02-57.jpg" alt="Sound Library Logo" class="library-logo" />
    </a>
    <h1 data-en="Membership" data-ms="Keahlian">Membership</h1>
    <nav>
      <a href="index.html" data-en="Home" data-ms="Laman Utama">Home</a>
      <a href="services.html" data-en="Services" data-ms="Perkhidmatan">Services</a>
      <a href="activities.html" data-en="Activities" data-ms="Aktiviti">Activities</a>
      <a href="technology.html" data-en="Technology" data-ms="Teknologi">Technology</a>
      <a href="workshops.html" data-en="Workshops" data-ms="Bengkel">Workshops</a>
      <a href="contact.html" data-en="Contact" data-ms="Hubungi">Contact</a>
      <a href="donate.html" data-en="Donate" data-ms="Derma">Donate</a>
      <a href="membership.html" data-en="Membership" data-ms="Keahlian">Membership</a>
    </nav>
  </header>

  <main>
    <h2 data-en="Become a Member" data-ms="Jadi Ahli">Become a Member</h2>
    <p data-en="Fill in the form below to join Sound Library and enjoy exclusive access to audio collections and workshops."
       data-ms="Isi borang di bawah untuk menyertai Perpustakaan Bunyi dan nikmati akses eksklusif kepada koleksi audio dan bengkel.">
      Fill in the form below to join Sound Library and enjoy exclusive access to audio collections and workshops.
    </p>

    <form action="https://formspree.io/f/xrbkykly" method="POST">
      <label for="name" data-en="Full Name" data-ms="Nama Penuh">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email" data-en="Email Address" data-ms="Alamat Emel">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="phone" data-en="Phone Number" data-ms="Nombor Telefon">Phone Number</label>
      <input type="text" id="phone" name="phone">

      <label for="reason" data-en="Why do you want to join?" data-ms="Mengapa anda ingin menyertai?">Why do you want to join?</label>
      <textarea id="reason" name="reason" rows="4" required></textarea>

      <button type="submit" data-en="Submit Membership" data-ms="Hantar Keahlian">Submit Membership</button>
    </form>
  </main>

  <footer>
    <p data-en="&copy; 2025 Sound Library. All rights reserved." 
       data-ms="&copy; 2025 Perpustakaan Bunyi. Hak cipta terpelihara.">
       &copy; 2025 Sound Library. All rights reserved.
    </p>
  </footer>
</body>
</html>
