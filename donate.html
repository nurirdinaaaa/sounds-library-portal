<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donate - Sound Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <script src="language.js" defer></script>
  <style>
    /* Sembunyikan borang pada permulaan */
    #chatBox {
      display: none;
      margin-top: 20px;
    }

    .popup {
      display: none;
      background-color: #d4edda;
      color: #155724;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="language-switcher">
    <button onclick="setLanguage('en')">English</button>
    <button onclick="setLanguage('ms')">Malay</button>
  </div>

  <a href="index.html">
    <img src="https://i.postimg.cc/1zjLbBx4/photo-2025-06-25-11-02-57.jpg" alt="Sound Library Logo" class="library-logo" />
  </a>

  <nav>
    <a href="index.html" data-en="Home" data-ms="Laman Utama">Home</a>
    <a href="services.html" data-en="Services" data-ms="Perkhidmatan">Services</a>
    <a href="activities.html" data-en="Activities" data-ms="Aktiviti">Activities</a>
    <a href="technology.html" data-en="Technology" data-ms="Teknologi">Technology</a>
    <a href="workshops.html" data-en="Workshops" data-ms="Bengkel">Workshops</a>
    <a href="contact.html" data-en="Contact" data-ms="Hubungi">Contact</a>
    <a href="donate.html" data-en="Donate" data-ms="Derma">Donate</a>
    <a href="membership.html" data-en="Membership" data-ms="Keahlian">Membership</a>
  </nav>

  <header>
    <h1 data-en="Support Our Sound Library" data-ms="Sokong Perpustakaan Bunyi Kami">Support Our Sound Library</h1>
    <p data-en="Your donations help us keep the silence alive." data-ms="Sumbangan anda membantu kami mengekalkan ketenangan.">Your donations help us keep the silence alive.</p>
  </header>

  <div class="content">
    <button class="donate-button" onclick="showChat()" data-en="Donate Now" data-ms="Derma Sekarang">Donate Now</button>

    <div id="chatBox">
      <form action="https://formspree.io/f/xanjangd" method="POST" enctype="multipart/form-data">
        <label data-en="Full Name" data-ms="Nama Penuh">Full Name</label>
        <input type="text" name="name" required>

        <label data-en="Donation Amount (RM)" data-ms="Jumlah Derma (RM)">Donation Amount (RM)</label>
        <input type="number" name="amount" required min="1" step="0.01">

        <label data-en="Library Account Number (for your transfer): 1234567890 - Sound Library" 
               data-ms="Nombor Akaun Perpustakaan (untuk pemindahan anda): 1234567890 - Sound Library">
          Library Account Number (for your transfer): 1234567890 - Sound Library
        </label>

        <button type="submit" data-en="Submit Donation" data-ms="Hantar Derma">Submit Donation</button>
      </form>
    </div>
  </div>

  <div id="popup" class="popup">âœ… Your proof of donation has been received. Thank you!</div>

  <footer>
    <p data-en="&copy; 2025 Sound Library. All rights reserved." data-ms="&copy; 2025 Perpustakaan Bunyi. Hak cipta terpelihara.">
      &copy; 2025 Sound Library. All rights reserved.
    </p>
  </footer>

  <script>
    function showChat() {
      const chatBox = document.getElementById("chatBox");
      if (chatBox.style.display === "none" || chatBox.style.display === "") {
        chatBox.style.display = "block";
      } else {
        chatBox.style.display = "none";
      }
    }
  </script>
</body>
</html>
